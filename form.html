<!DOCTYPE html>
<html>
    <head>
        <title>
            Designing of Form
        </title>

       
        <meta name="keywords" content="the html,css">
        <meta name="about" content="the HTML basics class">
        <meta name="author" content="Prashanth">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="" method="post">
          
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="#name" placeholder="Enter name">
                </div>
          
            
            
            
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="#email" placeholder="Enter Email">
                </div>
          
          
                <div>
                    <label for="Phone Number">Phone Number</label><br>
                    <input type="number" name="phno" id="phno" placeholder="Enter digits only">
                </div>
           
           
                <div>
                    <label for="Address">Address:</label><br>
                    <textarea name="Adrees" id="Adrees" cols="30" rows="10" placeholder="Enter Address"></textarea>
                </div>
           
            
            
           
                <div>
                    <label for="Gender">Gender</label><br>
                    Male: <input type="radio" name="Gender"><br>
                    Female: <input type="radio" name="Gender"><br>
                    Other: <input type="radio" name="Gender" id="">
                </div>
          
           
              
           
                <div>
                    <label for="Laptopbrands">Laptop Brands</label>
                    <select name="Laptopbrands" id="#laptop">
                        <option value="Apple">Apple</option>
                        <option value="Asus">Asus</option>
                        <option value="Hp">Hp</option>
        
                    </select>
                </div>
          
            
           
                <label for="Select Language">Select Language</label><br>
                Java: <input type="checkbox" name="Java" id="#java"><br>
                Html: <input type="checkbox" name="Html" id="#Html"><br>
                Css: <input type="checkbox" name="Css" id="#Css"><br>
                JavaScript: <input type="checkbox" name="JavaScript" id="#java"><br>
                Opps: <input type="checkbox" name="Opps" id="#Opps"><br>
          
            
    
          
                <div>
                    <label for="Age">Age</label>
                    <input type="text" name="Age" id="age" placeholder="Enter Age in the digits">
                </div>
    
          
           
          
                <div>
                    <label for="Date Of Birth">Date Of Birth</label>
                    <input type="date">
                </div>
           
           
                <div>
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="password format">
                </div>
           
            <div>
                <label for="file">upload file</label>
                <input type="file">
            </div>
            
           
                <input type="submit" value="Submit">
                <input type="reset" value="Reset" name="reset" id="#reset">
           
           

        </form>

       
        

       
        
        
        
        

    </body>
</html>
